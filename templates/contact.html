<div class="container" style="padding-top: 4rem; padding-bottom: 4rem;">
    <div class="row">
        <div class="col s12 m8 offset-m2 center-align fade-in-element">
            <h2>Get In Touch</h2>
            <p class="flow-text light grey-text text-lighten-3">Have a project in mind? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m8 offset-m2 fade-in-element">
            <!-- Status messages will be dynamically displayed here by JavaScript -->
            <div id="contact-status-message-container"></div>

            <div class="card transparent z-depth-0" style="border: 1px solid #222;">
                <div class="card-content white-text">
                    <form id="contact-form">
                        <div class="input-field">
                            <input id="name" type="text" name="name" class="validate white-text" required>
                            <label for="name">Your Name</label>
                        </div>
                        <div class="input-field">
                            <input id="email" type="email" name="email" class="validate white-text" required>
                            <label for="email">Your Email</label>
                        </div>
                        <div class="input-field">
                            <input id="subject" type="text" name="subject" class="validate white-text" required>
                            <label for="subject">Subject</label>
                        </div>
                        <div class="input-field">
                            <textarea id="message" name="message" class="materialize-textarea white-text" required></textarea>
                            <label for="message">Your Message</label>
                        </div>
                        <div class="center-align">
                            <button class="btn waves-effect waves-light amber darken-1 cta-button" type="submit" name="action">Send Message
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
